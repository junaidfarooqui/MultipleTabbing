<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Tabbing - no JS</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="assets/js/scripts.js" type="text/javascript"></script>
</head>
<body>
<h1>CSS Tabbing</h1>
<div class="container">

    <div class="jf-tabbing">

        <input class="hideRadio" type="radio" title="tab-list-1" name="hideRadio" id="tab-list-1" checked/>
        <input class="hideRadio" type="radio" title="tab-list-2" name="hideRadio" id="tab-list-2"/>
        <input class="hideRadio" type="radio" title="tab-list-3" name="hideRadio" id="tab-list-3"/>
        <input class="hideRadio" type="radio" title="tab-list-4" name="hideRadio" id="tab-list-4"/>
        <input class="hideRadio" type="radio" title="tab-list-5" name="hideRadio" id="tab-list-5"/>

        <div class="tsBox treadStone">
            <label for="tab-list-1" id="lbl-tab-list-1" data-file="tab-box-1" class="tsList">Option One</label>
            <label for="tab-list-2" id="lbl-tab-list-2" data-file="tab-box-2" class="tsList">Option Two</label>
            <label for="tab-list-3" id="lbl-tab-list-3" data-file="tab-box-3" class="tsList">Option Three</label>
            <label for="tab-list-4" id="lbl-tab-list-4" data-file="tab-box-4" class="tsList">Option Four</label>
            <label for="tab-list-5" id="lbl-tab-list-5" data-file="tab-box-5" class="tsList">Option Five</label>


            <div id="tab-box-1" class="content active"></div>
            <div id="tab-box-2" class="content"></div>
            <div id="tab-box-3" class="content"></div>
            <div id="tab-box-4" class="content"></div>
            <div id="tab-box-5" class="content"></div>
        </div>
    </div>
</div>


<script>
    $(function () {

    });
</script>
</body>
</html>
